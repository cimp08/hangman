<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="row">
      <header>
        <h1>Hangman</h1>
        <h2>Find the secret word!</h2>
      </header>

      <div class="container">
        <!-- Displays the hangman picture-->
        <section class="image__container">
          <img id="hangman-picture" src="images/h0.png" alt="Hangman picture" />
        </section>
        <!-- Displays the guesses-->
        <section class="wrong-container">
          <div id="wrong-letters">
            <p>You guessed:</p>
            <p><span id="life"></span> out of <span id="max-guess"></span></p>
          </div>
        </section>
      </div>
      <!-- Displays the secret word-->
      <section class="word" id="word"></section>
      <!-- Displays the key buttons-->
      <section class="buttons__container"></section>

      <!-- Container for final message-->
      <section class="popup-container" id="popup-container">
        <div class="popup" id="popup">
          <h3 id="final-message"></h3>
          <button id="play-again" class="buttons">Play Again</button>
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
